<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT kiem tra so nguyen to</title>
</head>
<body>
<script>

function prime(n) {
    let flag = true;
    if(n<2){
        flag = false
    }
    else {
        for (let i=2;i<n-1;i++){
            if(n%i===0){
                flag = false
                break;
            }
        }
    }
    if (flag ===true){
        document.write(n +"la so nguyen to")
    }else {
        document.write(n+"khong phai so nguyen to")
    }
} prime(prompt("nhap so"))

</script>
</body>
</html>
